<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sass/main.css" />
    <link rel="shortcut icon" type="image/png " href="img/favicon.png" />
    <title>QUEST | ENGLISH</title>
  </head>
  <body>
    <div class="master-container">
      <section class="topbar navigation">
        <div class="navigation__barContainer">
          <input
            type="checkbox"
            class="navigation__checkbox"
            id="navi-toggle"
          />

          <label for="navi-toggle" class="navigation__button--1">
            <span class="navigation__icon--1">Menu</span>
          </label>
          <div class="navigation__logoBox">
            <svg class="navigation__logo">
              <use xlink:href="img/symbol-defs.svg#icon-xbox"></use>
            </svg>
          </div>
          <label for="navi-toggle" class="navigation__button--2">
            <span class="navigation__icon--2">&nbsp;</span>
          </label>
        </div>
        <nav class="navigation__nav">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <svg class="navigation__iconLink">
                  <use xlink:href="img/symbol-defs.svg#icon-home3"></use>
                </svg>
                <span>Home</span></a
              >
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <svg class="navigation__iconLink">
                  <use xlink:href="img/symbol-defs.svg#icon-images"></use>
                </svg>
                <span>Courses</span></a
              >
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <svg class="navigation__iconLink">
                  <use xlink:href="img/symbol-defs.svg#icon-headphones"></use>
                </svg>
                <span>Teachers</span></a
              >
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <svg class="navigation__iconLink">
                  <use xlink:href="img/symbol-defs.svg#icon-music"></use>
                </svg>
                <span>Promotions</span></a
              >
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <svg class="navigation__iconLink">
                  <use
                    xlink:href="img/symbol-defs.svg#icon-folder-download"
                  ></use>
                </svg>
                <span>Planteles</span></a
              >
            </li>
          </ul>
        </nav>
      </section>
      <header class="header">HEADER</header>
      <main class="main-section">MAIN</main>
      <section class="info-section">INFO</section>
      <footer class="footer">FOOTER</footer>
    </div>
    <section class="chat"></section>
  </body>
</html>
